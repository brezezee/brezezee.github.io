class="line">        <span class="keyword">if</span>      (<span class="keyword">this</span>-&gt;src_addr != b.src_addr) <span class="keyword">return</span> <span class="keyword">this</span>-&gt;src_addr &lt; b.src_addr;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">this</span>-&gt;src_port != b.src_port) <span class="keyword">return</span> <span class="keyword">this</span>-&gt;src_port &lt; b.src_port;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">this</span>-&gt;dst_addr != b.dst_addr) <span class="keyword">return</span> <span class="keyword">this</span>-&gt;dst_addr &lt; b.dst_addr;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">this</span>-&gt;dst_port != b.dst_port) <span class="keyword">return</span> <span class="keyword">this</span>-&gt;dst_port &lt; b.dst_port; </span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">this</span>-&gt;protocol != b.protocol) <span class="keyword">return</span> <span class="keyword">this</span>-&gt;protocol &lt; b.protocol;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Cluster</span> &#123;</span></span><br><span class="line">    <span class="comment">// A cluster of network flows </span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &gt; member;                            <span class="comment">// svae the flows contained in each cluster. </span></span><br><span class="line">    <span class="built_in">unordered_map</span>&lt;<span class="keyword">int</span>, <span class="keyword">int</span>&gt; medoids2index;                  <span class="comment">// save the position(index) of the medoids in the flow.</span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; index2medoids;                              <span class="comment">// mapping the medoids index to flow index. </span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">bool</span>&gt;   none_medoids;</span><br><span class="line"></span><br><span class="line">&#125; cluster_init;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// The global variable</span></span><br><span class="line"><span class="built_in">vector</span>&lt;pair&lt;<span class="keyword">int</span>, pair&lt;<span class="keyword">double</span>, <span class="keyword">double</span>&gt;&gt; &gt; flow;  <span class="comment">// network flow</span></span><br><span class="line">network_packet net_packet[<span class="number">10000</span>];               <span class="comment">// network packet</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> size_packet = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">int</span> k;                                          <span class="comment">// nums of medoids</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">KMedoids</span> &#123;</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    This class is designed to calculate the k-Medoids clustering results for a set of data.</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">double</span>&gt; &gt; Distance;          <span class="comment">// the distance between two flow pairs.</span></span><br><span class="line">        Cluster &amp;cluster;                          <span class="comment">//</span></span><br><span class="line">        <span class="built_in">vector</span>&lt;pair&lt;<span class="keyword">double</span>, <span class="keyword">double</span>&gt; &gt; net_flow;</span><br><span class="line">        <span class="keyword">int</span> K;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">        <span class="comment">//Constructors</span></span><br><span class="line">        <span class="comment">//KMedoids();</span></span><br><span class="line">        KMedoids(<span class="built_in">vector</span>&lt;pair&lt;<span class="keyword">int</span>, pair&lt;<span class="keyword">double</span>, <span class="keyword">double</span>&gt;&gt; &gt; &amp;flow, <span class="keyword">int</span> k, Cluster &amp;clust) : cluster(clust) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">const</span> <span class="keyword">auto</span> &amp;it : flow) &#123;</span><br><span class="line">                net_flow.emplace_back(make_pair(it.second.first, it.second.second));</span><br><span class="line">            &#125;</span><br><span class="line">            Distance.resize(net_flow.size(), <span class="built_in">vector</span>&lt;<span class="keyword">double</span>&gt;(net_flow.size()));</span><br><span class="line">            init_dist();</span><br><span class="line">            K = k;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">init_dist</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">double</span> <span class="title">get_dist</span><span class="params">(<span class="keyword">int</span> flow1, <span class="keyword">int</span> flow2)</span></span>;</span><br><span class="line">        <span class="function"><span class="keyword">double</span> <span class="title">get_cost</span><span class="params">(Cluster &amp;cluster, <span class="keyword">int</span> medoid_index, <span class="keyword">int</span> calc_mem)</span></span>;</span><br><span class="line">        <span class="function"><span class="keyword">double</span> <span class="title">total_cost</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="title">regroup</span><span class="params">()</span></span>;</span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">exchange</span><span class="params">(<span class="keyword">int</span>, <span class="keyword">int</span>)</span></span>;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="title">K_medoids_algorithm</span><span class="params">()</span></span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> KMedoids::exchange(<span class="keyword">int</span> medoids_index, <span class="keyword">int</span> mem) &#123;</span><br><span class="line">    <span class="comment">// exchange the medoids by mem. </span></span><br><span class="line">    <span class="keyword">int</span> medoids = cluster.index2medoids[medoids_index];</span><br><span class="line">    <span class="keyword">if</span> (medoids == mem) <span class="keyword">return</span> ;</span><br><span class="line">    </span><br><span class="line">    cluster.medoids2index.erase(medoids);</span><br><span class="line">    cluster.medoids2index.insert(&#123;mem, medoids_index&#125;);</span><br><span class="line">    cluster.index2medoids[medoids_index] = mem;</span><br><span class="line"></span><br><span class="line">    cluster.none_medoids[mem] = <span class="literal">false</span>;</span><br><span class="line">    cluster.none_medoids[medoids] = <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">bool</span> KMedoids::K_medoids_algorithm() &#123;</span><br><span class="line">    <span class="keyword">bool</span> changed = <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">int</span> N = net_flow.size();</span><br><span class="line">    regroup();</span><br><span class="line">    <span class="keyword">while</span> (changed) &#123;  </span><br><span class="line">        flag:;</span><br><span class="line">        changed = <span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">double</span> last_cost = total_cost();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> h = <span class="number">0</span>; h &lt; N; ++ h) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!cluster.none_medoids[h]) <span class="keyword">continue</span>;            <span class="comment">// assert h is not medoids.</span></span><br><span class="line">            <span class="keyword">int</span> min_med = <span class="number">0</span>, idx;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; K; ++ i) &#123;       </span><br><span class="line">                <span class="comment">// bool is_medoids = false;</span></span><br><span class="line">                <span class="comment">// for (const auto &amp; it : cluster.member[i]) &#123;</span></span><br><span class="line">                <span class="comment">//     if (it == h) is_medoids = true;</span></span><br><span class="line">                <span class="comment">// &#125;</span></span><br><span class="line">                <span class="comment">// if (!is_medoids) continue;</span></span><br><span class="line">                <span class="keyword">int</span> last_med = cluster.index2medoids[i];</span><br><span class="line">                exchange(i, h);                             <span class="comment">// replace i by h. </span></span><br><span class="line">                regroup();</span><br><span class="line">                <span class="keyword">double</span> cur_cost = total_cost();</span><br><span class="line">                <span class="keyword">if</span> (cur_cost &lt; last_cost) &#123;</span><br><span class="line">                    changed = <span class="literal">true</span>;</span><br><span class="line">                    <span class="keyword">goto</span> flag ;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span> &#123;</span><br><span class="line">                    exchange(i, last_med);</span><br><span class="line">                    regroup();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="comment">// end while.</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> KMedoids::init_dist() &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; net_flow.size(); ++ i) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; net_flow.size(); ++ j) &#123;</span><br><span class="line">            Distance[i][j] = <span class="built_in">abs</span>(net_flow[i].first - net_flow[j].first) + <span class="built_in">abs</span>(net_flow[i].second - net_flow[j].second);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">double</span> KMedoids::get_dist(<span class="keyword">int</span> flow1, <span class="keyword">int</span> flow2) &#123;</span><br><span class="line">    <span class="keyword">return</span> Distance[flow1][flow2];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">double</span> KMedoids::get_cost(Cluster &amp;cluster, <span class="keyword">int</span> medoid_index, <span class="keyword">int</span> calc_mem) &#123;</span><br><span class="line">    <span class="keyword">double</span> cost = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">const</span> <span class="keyword">auto</span> &amp;mem : cluster.member[medoid_index])&#123;   <span class="comment">// Enumerates all members that belong to the medoid cluster</span></span><br><span class="line">        cost += Distance[calc_mem][mem];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> cost;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">double</span> KMedoids::total_cost() &#123;</span><br><span class="line">    <span class="keyword">double</span> cost = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> medoid;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; K; ++ i) &#123;</span><br><span class="line">        medoid = cluster.index2medoids[i];</span><br><span class="line">        cost += get_cost(cluster, i, medoid);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> cost;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">bool</span> KMedoids::regroup() &#123;</span><br><span class="line">    <span class="comment">// classify each net_flow .</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> &amp;a : cluster.member)&#123;</span><br><span class="line">        a.clear();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> med = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">double</span> min_dist;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; net_flow.size(); ++ i) &#123;</span><br><span class="line">        min_dist = INT_MAX;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; net_flow.size(); ++ j) &#123;</span><br><span class="line">            <span class="keyword">if</span> (Distance[i][j] &lt; min_dist) &#123;</span><br><span class="line">                <span class="keyword">if</span> (!cluster.none_medoids[j])                 <span class="comment">// assert j is the medoids. </span></span><br><span class="line">                &#123;</span><br><span class="line">                    min_dist = Distance[i][j];</span><br><span class="line">                    med = j;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="comment">// end inerfor </span></span><br><span class="line">    cluster.member[cluster.medoids2index[med]].emplace_back(i); </span><br><span class="line">    &#125;<span class="comment">// end for;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">preProcess</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    this preprocessor function used to extract network flow from network packet. </span></span><br><span class="line"><span class="comment">    rule: a network flow includes at least TWO packets with </span></span><br><span class="line"><span class="comment">          same source address, source port, destination address, destination port, and protocol, </span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    stable_sort(net_packet, net_packet + size_packet);      </span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> l = <span class="number">0</span>, r = <span class="number">0</span>;   <span class="comment">// L and R are used to find the left and right boundaries of a network flow, respectively.</span></span><br><span class="line">    <span class="keyword">while</span> (r &lt; size_packet) &#123;</span><br><span class="line">        <span class="keyword">while</span> (r &lt; size_packet - <span class="number">1</span> &amp;&amp; net_packet[l] == net_packet[r + <span class="number">1</span>]) ++ r; </span><br><span class="line">        <span class="keyword">if</span> (r &gt; l) &#123;</span><br><span class="line">            <span class="keyword">int</span> idx = l;</span><br><span class="line">            <span class="keyword">double</span> aver_trans_time = <span class="number">0</span>, aver_len = <span class="number">0</span>; </span><br><span class="line">            <span class="keyword">int</span> denom = r - l;</span><br><span class="line">            <span class="keyword">while</span> (l &lt; r) &#123;</span><br><span class="line">                aver_trans_time += (net_packet[l + <span class="number">1</span>].arri_time - net_packet[l].arri_time);</span><br><span class="line">                aver_len  +=  net_packet[l].pack_len;</span><br><span class="line">                ++ l;</span><br><span class="line">            &#125;</span><br><span class="line">            aver_len += net_packet[r].pack_len;</span><br><span class="line">            aver_trans_time /= denom;</span><br><span class="line">            aver_len /= (denom + <span class="number">1</span>);</span><br><span class="line">            flow.emplace_back(make_pair(net_packet[idx].arri_time, make_pair(aver_trans_time, aver_len)));</span><br><span class="line">        &#125;</span><br><span class="line">        l = r = r + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    sort(flow.begin(), flow.end());  </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">read_packet_helper</span><span class="params">(<span class="keyword">const</span> <span class="built_in">string</span> &amp;filepath)</span> </span>&#123;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    read the network packet from file1.txt .</span></span><br><span class="line"><span class="comment">    Save the data to a global structure variable: net_packet.</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">    <span class="function">ifstream <span class="title">infile</span><span class="params">(filepath, ios::in)</span></span>;</span><br><span class="line">    <span class="keyword">if</span> (!infile) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="built_in">string</span> s;</span><br><span class="line">    getline(infile, s);              <span class="comment">// Discard the first line of text</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>; </span><br><span class="line">    <span class="keyword">while</span> ( !infile.eof() ) &#123;</span><br><span class="line">        infile &gt;&gt; net_packet[i].src_addr &gt;&gt; net_packet[i].src_port </span><br><span class="line">               &gt;&gt; net_packet[i].dst_addr &gt;&gt; net_packet[i].dst_port </span><br><span class="line">               &gt;&gt; net_packet[i].protocol &gt;&gt; net_packet[i].arri_time </span><br><span class="line">               &gt;&gt; net_packet[i].pack_len ;</span><br><span class="line">        ++ i;</span><br><span class="line">    &#125;</span><br><span class="line">    size_packet = i;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">read_initmedoids_helper</span><span class="params">(<span class="keyword">const</span> <span class="built_in">string</span> &amp;path)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// get the initial medoids index. </span></span><br><span class="line">    <span class="function">ifstream <span class="title">infile</span><span class="params">(path, ios::in)</span></span>;</span><br><span class="line">    <span class="keyword">if</span> (!infile) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    infile &gt;&gt; k;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; t;</span><br><span class="line">    cluster_init.member.resize(k, t);</span><br><span class="line">    cluster_init.index2medoids.resize(k);</span><br><span class="line">    cluster_init.none_medoids.resize(flow.size());</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>, tmp; i &lt; k; ++ i) &#123;</span><br><span class="line">        infile &gt;&gt; tmp;</span><br><span class="line">        cluster_init.medoids2index.insert(&#123;tmp, i&#125;);</span><br><span class="line">        cluster_init.index2medoids[i] = tmp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; flow.size(); ++ i) &#123;</span><br><span class="line">        <span class="keyword">if</span> (cluster_init.medoids2index.find(i) == cluster_init.medoids2index.end()) </span><br><span class="line">            cluster_init.none_medoids[i] = <span class="literal">true</span>;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            cluster_init.none_medoids[i] = <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">writeFlow2file</span><span class="params">(<span class="keyword">const</span> <span class="built_in">string</span> &amp;filepath)</span> </span>&#123;</span><br><span class="line">    ofstream flowtxt;</span><br><span class="line">    flowtxt.open(filepath);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; flow.size(); ++ i) &#123;</span><br><span class="line">        flowtxt &lt;&lt; i &lt;&lt; <span class="string">' '</span> &lt;&lt; fixed &lt;&lt; setprecision(<span class="number">2</span>) &lt;&lt; flow[i].second.first &lt;&lt; <span class="string">' '</span> &lt;&lt; flow[i].second.second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">writeKMedoids2file</span><span class="params">(<span class="keyword">const</span> <span class="built_in">string</span> &amp;filepath, <span class="keyword">double</span> cost)</span> </span>&#123;</span><br><span class="line">    ofstream kmdetails;</span><br><span class="line">    kmdetails.open(filepath);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// total cost</span></span><br><span class="line">    kmdetails &lt;&lt; fixed &lt;&lt; setprecision(<span class="number">2</span>) &lt;&lt; cost &lt;&lt; <span class="built_in">endl</span>;               </span><br><span class="line"></span><br><span class="line">    <span class="comment">// k medoids</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; k; ++ i) &#123;</span><br><span class="line">        kmdetails &lt;&lt; cluster_init.index2medoids[i] &lt;&lt; <span class="string">' '</span>;               </span><br><span class="line">    &#125;kmdetails &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// flows of each medoids</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; k; ++ i) &#123;</span><br><span class="line">         <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; cluster_init.member[i].size(); ++ j) &#123;      </span><br><span class="line">             kmdetails &lt;&lt; cluster_init.member[i][j] &lt;&lt; <span class="string">' '</span>;</span><br><span class="line">         &#125;kmdetails &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">     &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> **argv)</span></span>&#123;</span><br><span class="line">    read_packet_helper(argv[<span class="number">1</span>]);</span><br><span class="line">    preProcess();</span><br><span class="line">    writeFlow2file(<span class="string">"./Flow.txt"</span>);</span><br><span class="line">    read_initmedoids_helper(argv[<span class="number">2</span>]);</span><br><span class="line"></span><br><span class="line">    <span class="function">KMedoids <span class="title">kmedoid</span><span class="params">(flow, k, cluster_init)</span></span>;</span><br><span class="line">    kmedoid.K_medoids_algorithm();</span><br><span class="line">    <span class="keyword">double</span> cost = kmedoid.total_cost();</span><br><span class="line">    writeKMedoids2file(<span class="string">"./KMedoidsClusters.txt"</span>, cost);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
