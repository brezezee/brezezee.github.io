>        </span><br><span class="line">        <span class="keyword">if</span> (i - j &gt;= <span class="number">3</span>)&#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> x = j; x &lt; i; x ++)&#123;</span><br><span class="line">                <span class="keyword">if</span>(a[x] &gt; a[m2] &amp;&amp; a[x]!=a[m1])&#123;</span><br><span class="line">                    m2 = x;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (a[m1]+a[m2] &gt; a[i] &amp;&amp; b[m1]+b[m2] &lt;= b[i])&#123;</span><br><span class="line">                f[i] += (a[m1]+a[m2]);</span><br><span class="line">                res += (b[m1]+b[m2]);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                f[i] += a[i];</span><br><span class="line">                res += b[i];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//cout &lt;&lt; m1;</span></span><br><span class="line">            <span class="keyword">if</span>(f[i] + a[m1] &gt; max)&#123;</span><br><span class="line">                f[i] += a[m1];</span><br><span class="line">                res += b[i];</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            f[i] += a[i];</span><br><span class="line">            res += b[i];</span><br><span class="line">            <span class="comment">//cout &lt;&lt; f[i] &lt;&lt; endl;</span></span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">
