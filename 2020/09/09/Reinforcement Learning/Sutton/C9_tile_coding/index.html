        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TileCoder</span>:</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, tiles_per_dim, value_limits, tiles, offset=lambda n: <span class="number">2</span> * np.arange<span class="params">(n)</span> + <span class="number">1</span>)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    以 8 * 8 tiling的状态空间，8 个tile覆盖为例</span></span><br><span class="line"><span class="string">    原状态空间被分为8 * 8 的tiling，对其设置不同的offset以获取更多不同的特征数量。而偏移量我们将其限制在1个tiling的范围，于是需要使用9 * 9的tile。</span></span><br><span class="line"><span class="string">    _limits表示状态区间的两个维度的范围，将tiling数量除以对应维度的范围大小，得到规范化的维度(norm_dims)。</span></span><br><span class="line"><span class="string">    _tile_base_ind表示不同tile的索引起始位置，8个tile，每个tile 9*9 </span></span><br><span class="line"><span class="string">    _hash_vec 给出了将二维坐标点映射到1维数值的关系，这里它的实际值是[1, 9] ，若坐标点看作(x, y)，则它在tile中的位置可数值化为9y+x。</span></span><br><span class="line"><span class="string">    于是，编码过程可总结为：</span></span><br><span class="line"><span class="string">        1. 给每个tile设置不同的偏移，这里给第一维偏移设置为1/8， 第二维为3/8，超过1的循环放置。</span></span><br><span class="line"><span class="string">        2. 获取状态坐标(x,y),减去对应维度的下限，再乘以规范化维度得到实际坐标。再加上不同tile对应的不同偏移量，得到每个tile下的坐标</span></span><br><span class="line"><span class="string">        3. 对每个tile，(x,y)的特征分量值为tile起始索引 + 偏移后tile坐标 * hash映射 </span></span><br><span class="line"><span class="string">        4. 得到一个8维特征向量</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    tiling_dims = np.array(np.ceil(tiles_per_dim), dtype=np.int) + <span class="number">1</span> <span class="comment"># 保证覆盖</span></span><br><span class="line">    self._offsets = offset(len(tiles_per_dim)) * np.repeat([np.arange(tilings)], len(tiles_per_dim), <span class="number">0</span>).T / float(tilings) % <span class="number">1</span>   </span><br><span class="line">    self._limits = np.array(value_limits)   <span class="comment"># 2 * 2</span></span><br><span class="line">    self._norm_dims = np.array(tiles_per_dim) / (self._limits[:, <span class="number">1</span>] - self._limits[:, <span class="number">0</span>])</span><br><span class="line">    self._tile_base_ind = np.prod(tiling_dims) * np.arange(tiles)  <span class="comment"># 9 * 9 * [0, 1, ..., 7]</span></span><br><span class="line">    self._hash_vec = np.array([np.prod(tiling_dims[<span class="number">0</span>:i]) <span class="keyword">for</span> i <span class="keyword">in</span> range(len(tiles_per_dim))])</span><br><span class="line">    self._n_tiles = tiles * np.prod(tiling_dims)</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">__getitem__</span><span class="params">(self, x)</span>:</span>  <span class="comment">## 使得实例对象t可以索引如 t[key]</span></span><br><span class="line">    off_coords = ((x - self._limits[:, <span class="number">0</span>]) * self._norm_dims + self._offsets).astype(int)</span><br><span class="line">    <span class="keyword">return</span> self._tile_base_ind + np.dot(off_coords, self._hash_vec)</span><br><span class="line"></span><br><span class="line"><span class="meta">  @property</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">n_tiles</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self._n_tiles</span><br></pre></td></tr></table></figure>
