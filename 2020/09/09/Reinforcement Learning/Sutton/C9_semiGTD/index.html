        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line"># 绘制位置和速度图像</span><br><span class="line">fig, ax = plt.subplots()</span><br><span class="line">ax.plot(positions, label=&apos;position&apos;)</span><br><span class="line">ax.plot(velocities, label=&apos;velocity&apos;)</span><br><span class="line">ax.legend()</span><br><span class="line"></span><br><span class="line">class TileCoder:</span><br><span class="line">    def __init__(self, layers, features):</span><br><span class="line">        self.layers = layers</span><br><span class="line">        self.features = features</span><br><span class="line">        self.codebook = &#123;&#125;</span><br><span class="line">    </span><br><span class="line">    def get_feature(self, codeword):</span><br><span class="line">        if codeword in self.codebook:</span><br><span class="line">            return self.codebook[codeword]</span><br><span class="line">        count = len(self.codebook)</span><br><span class="line">        if count &gt;= self.features: # 大于特征数量，冲突处理</span><br><span class="line">            return hash(codeword) % self.features</span><br><span class="line">        self.codebook[codeword] = count</span><br><span class="line">        return count</span><br><span class="line"></span><br><span class="line">    ## call 让这个类的实例可当成函数调用，方便更改数据，直接编码</span><br><span class="line">    def __call__(self, states=(), ints=()):</span><br><span class="line">        dim = len(floats)   # 2</span><br><span class="line">        states = tuple(f * self.layers * self.layers for f in floats) # 2 float state</span><br><span class="line">        print(&apos;floats &#123;&#125;&apos;.format(states))</span><br><span class="line">        features = []</span><br><span class="line">        for layer in range(self.layers):</span><br><span class="line">            codeword = (layer,) + tuple(int((s_value + (1 + dim * index) * layer) / self.layers) for index, s_value in enumerate(states)) + ints</span><br><span class="line">            print(codeword)</span><br><span class="line">            feature = self.get_feature(codeword)</span><br><span class="line">            features.append(feature)</span><br><span class="line">        print(&apos;features &#123;&#125;&apos;.format(features)) </span><br><span class="line">        return features  # 8维的特征向量（list）</span><br><span class="line">    </span><br><span class="line">class SARSAAgent:</span><br><span class="line">    def __init__(self, env, layers=8, features=1893, gamma=1.,</span><br><span class="line">                learning_rate=0.03, epsilon=0.001):</span><br><span class="line">        self.action_n = env.action_space.n # 动作数</span><br><span class="line">        self.obs_low = env.observation_space.low   # 2个元素的列表</span><br><span class="line">        self.obs_scale = env.observation_space.high - \</span><br><span class="line">                env.observation_space.low # 观测空间范围</span><br><span class="line">        self.encoder = TileCoder(layers, features) # 砖瓦编码器</span><br><span class="line">        self.w = np.zeros(features) # 权重</span><br><span class="line">        self.gamma = gamma # 折扣</span><br><span class="line">        self.learning_rate = learning_rate # 学习率</span><br><span class="line">        self.epsilon = epsilon # 探索</span><br><span class="line">        </span><br><span class="line">    def encode(self, observation, action): # 编码</span><br><span class="line">        states = tuple((observation - self.obs_low) / self.obs_scale)  # 归一化状态</span><br><span class="line">        actions = (action,)  # 元组</span><br><span class="line">        return self.encoder(states, actions)</span><br><span class="line">    </span><br><span class="line">    def get_q(self, observation, action): # 动作价值</span><br><span class="line">        features = self.encode(observation, action)</span><br><span class="line">        return self.w[features].sum()</span><br><span class="line">    </span><br><span class="line">    def decide(self, observation): # 判决</span><br><span class="line">        if np.random.rand() &lt; self.epsilon:</span><br><span class="line">            return np.random.randint(self.action_n)</span><br><span class="line">        else:</span><br><span class="line">            qs = [self.get_q(observation, action) for action in</span><br><span class="line">                    range(self.action_n)]</span><br><span class="line">            return np.argmax(qs)</span><br><span class="line">        </span><br><span class="line">    def learn(self, observation, action, reward,</span><br><span class="line">            next_observation, done, next_action): # 学习</span><br><span class="line">        u = reward + (1. - done) * self.gamma * \</span><br><span class="line">                self.get_q(next_observation, next_action)</span><br><span class="line">        td_error = u - self.get_q(observation, action)</span><br><span class="line">        features = self.encode(observation, action)</span><br><span class="line">        self.w[features] += (self.learning_rate * td_error)</span><br><span class="line"></span><br><span class="line">def play_sarsa(env, agent, train=False, render=False):</span><br><span class="line">    episode_reward = 0</span><br><span class="line">    observation = env.reset()</span><br><span class="line">    action = agent.decide(observation)</span><br><span class="line">    while True:</span><br><span class="line">        if render:</span><br><span class="line">            env.render()</span><br><span class="line">        next_observation, reward, done, _ = env.step(action)</span><br><span class="line">        episode_reward += reward</span><br><span class="line">        next_action = agent.decide(next_observation) # 终止状态时此步无意义</span><br><span class="line">        if train:</span><br><span class="line">            agent.learn(observation, action, reward, next_observation,</span><br><span class="line">                    done, next_action)</span><br><span class="line">        if done:</span><br><span class="line">            break</span><br><span class="line">        observation, action = next_observation, next_action</span><br><span class="line">    return episode_reward</span><br><span class="line"></span><br><span class="line">agent = SARSAAgent(env)</span><br><span class="line"></span><br><span class="line"># 训练</span><br><span class="line">episodes = 500</span><br><span class="line">episode_rewards = []</span><br><span class="line">for episode in range(episodes):</span><br><span class="line">    episode_reward = play_sarsa(env, agent, train=True)</span><br><span class="line">    episode_rewards.append(episode_reward)</span><br><span class="line">plt.plot(episode_rewards)</span><br></pre></td></tr></table></figure>
